<div class="padre" *ngIf = "!lugar">
  <h2>Estadísticas</h2> 
  <div class="contenedores">
    <br>
    <div class="est" *ngFor="let u of listado; let i = index">
      <h4>{{u.Nombre}}</h4>
      <div class="row">
        <div>
           <div class="test-circle" attr.data-percent="{{porcentajes[i]}}"></div>
          <p>Completada</p>
        </div>
      </div>
      <div class="desc" (click) = "go(i)">
        Ver estadísticas
      </div>
      <span *ngIf="i+1 == max">
        {{ready()}}
      </span>
    </div>
  </div>
</div>
<div class="padre" *ngIf = "lugar">
<canvas id="myChart"></canvas>
<p id="inservible">{{loadGraphics()}}</p>
</div>
