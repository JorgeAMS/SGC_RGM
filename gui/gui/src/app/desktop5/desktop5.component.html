<main>
  <div class="contenedor">
    <div class="quehay">
      <h1>
        Bienvenido a tu Perfil
      </h1>
    </div>
    <div class="padre">
      <a  (click)="semidesk = 2" alt= "">
        <button class="boton1 color2">
          <p id="icon"><img src="assets/img/user-10.png" alt=""></p>
          <p id="comuni">Editar Datos</p>
        </button>
      </a>
      <a  (click)="closeSession()">
        <button class="boton1 color2">
            <span></span>
          <p id="comuni">Cerrar sesión</p>
        </button>
      </a>
    </div>
  </div>
  <div class="content" *ngIf = "semidesk == 2">
    <app-updateuser></app-updateuser>
  </div>
</main>
