<main>
  <div class="contenedor">
    <div class="quehay">
      <h1>
        Bienvenido a tu Perfil
      </h1>
    </div>
    <div class="padre">
      <a  (click)="semidesk = 2">
        <button class="boton1 color2">
            <p id="icon"></p>
          <p id="comuni">Editar Datos</p>
        </button>
      </a>
      <a  (click)="closeSession()">
        <button class="boton1 color2">
            <p id="icon"></p>
          <p id="comuni">Cerrar sesión</p>
        </button>
      </a>
    </div>
  </div>
  <div class="content" *ngIf = "this.semidesk == 2">
    <app-user-config></app-user-config>
  </div>
</main>
